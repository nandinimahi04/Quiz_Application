<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .quiz-container h1 {
            color: #2575fc;
            margin-bottom: 20px;
        }

        .quiz-container h2 {
            color: #6a11cb;
            margin-bottom: 30px;
        }

        .list-group-item {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2575fc;
            border: none;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #2575fc;
            color: #fff;
            transform: translateY(-2px);
        }

        .list-group-item:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="display-4 mb-4">Welcome to the Quiz App!</h1>
        <h2 class="mb-4">Select a Language:</h2>
        <div class="list-group">
            {% for language in languages %}
                <a href="{{ url_for('quiz', language=language) }}" class="list-group-item list-group-item-action">
                    {{ language }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
